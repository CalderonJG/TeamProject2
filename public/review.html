<!DOCTYPE html>
<html lang="en">
<head>
    <title>Review</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css" type="text/css" />
</head>

<body>
    <div class="container"> 
            <div class="d-flex"> 
            <div class="align-self-center mx-auto">
                    <form class="create-form"> 
                    <h3 class="align-self-center">Write A Review</h3>
                    <div class="form-group row">
                        <label for="inputUser" class="col-sm-2 col-form-label">User:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputUser" placeholder="User">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputCity" class="col-sm-2 col-form-label">City:</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" id="inputCity" placeholder="City">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="reviewCity" class="col-sm-2 col-form-label">Review:</label>
                        <div class="col-sm-12">
                        <textarea class="form-control" id="reviewCity" placeholder="Review" rows="12"></textarea>
                        </div>
                    </div>

                    <div class="form-group row">
                      <label for="inputHotel" class="col-sm-2 col-form-label">Hotel:</label>
                      <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputHotel" placeholder="Hotel">
                      </div>
                  </div>
                  <div class="form-group row">
                      <label for="reviewHotel" class="col-sm-2 col-form-label">Review:</label>
                      <div class="col-sm-12">
                      <textarea class="form-control" id="reviewHotel" placeholder="Review" rows="12"></textarea>
                      </div>
                  </div>
                    <button type="submit" class="btn btn-primary btn-lg" id="create-review">Submit Review</button>
                </form>
            </div>
            </div> 
    </div> 




</body>
</html>
