<!DOCTYPE html>
<html lang="en">
<head>
    <title>Review</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css" type="text/css" />
</head>

<body>
    <div class="container"> 
        <div class="d-flex"> 
            <div class="align-self-center mx-auto">
                <form class="create-form">
                    <h3 class="align-self-center">Write A Review</h3>
                    <div class="form-group row">
                        <label for="inputCity" class="col-sm-2 col-form-label">City:</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" id="inputCity" placeholder="City">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputReview" class="col-sm-2 col-form-label">Review:</label>
                        <div class="col-sm-10">
                        <textarea class="form-control" id="inputReview" placeholder="Review" rows="12"></textarea>
                        </div>
                    </div>
                      <fieldset class="form-group">
                        <div class="row">
                          <legend class="col-form-label col-sm-2 pt-0">Review Type:</legend>
                          <div class="col-sm-10">
                            <div class="form-check">
                              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                              <label class="form-check-label" for="gridRadios1">
                                City
                              </label>
                            </div>
                            <div class="form-check">
                              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                              <label class="form-check-label" for="gridRadios2">
                                Hotel
                              </label>
                            </div>
                    <button type="submit" class="btn btn-primary btn-lg" id="create-review">Submit Review</button>
                </form>
            </div>
        </div> 
    </div> 




</body>
</html>
