<!DOCTYPE html>
<html lang="en">
<head>
    <title>Travel Bucket List</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" type="text/css" />
</head>

<body>
<div class="container"> 
  <div class="d-flex"> 
  <div class="align-self-center mx-auto">
      <form class="create-form reviewForm"> 
          <h3 class="align-self-center">Write A Review</h3>

          <div class="form-group row">
              <label for="inputCity" class="col-sm-2 col-form-label">City Name:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="inputCity" placeholder="Name">
              </div>
          </div>
          <div class="form-group row">
              <label for="cityReview" class="col-sm-2 col-form-label">City Review:</label>
              <div class="col-sm-12">
              <textarea class="form-control" id="cityReview" placeholder="Review" rows="12"></textarea>
              </div>
          </div>

          <div class="form-group row">
              <label for="inputHotel" class="col-sm-2 col-form-label">Hotel Name:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="inputHotel" placeholder="Name">
              </div>
          </div>
          <div class="form-group row">
              <label for="hotelReview" class="col-sm-2 col-form-label">Hotel Review:</label>
              <div class="col-sm-12">
              <textarea class="form-control" id="hotelReview" placeholder="Review" rows="12"></textarea>
              </div>
          </div>
            
          <button type="submit" class="btn btn-primary btn-lg" id="create-review">Submit Review</button>
      </form>
  </div>
  </div> 
</div> 

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="js/write_review.js"></script>  
</body>
</html>
